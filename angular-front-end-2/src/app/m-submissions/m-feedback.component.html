<div class="feedback wrapper">
  <div class="ui header">Feedbacks</div>
  <div class="ui top attached tabular menu">
    <a class="item"
      *ngFor="let file of submission.files; let i=index"
      (click)="selectFile(i)"
      [class.active]="selectedFile==i">
      <i class="file icon"></i>
      {{file.name}}
    </a>
  </div>
  <div class="ui bottom attached segment">
    <m-code #codeblock
      *ngIf="selectedFile >= 0"
      [code]="submission.files[selectedFile].code"
      [(annotations)]="annotations"
      (newAnnotation)="newAnnotation($event)"
      >
    </m-code>

  <div class="ui hidden divider"></div>
  <m-dropdown>
    <div class="ui styled accordion">
      <div *ngFor="let feedback of feedback.feedbacks">
        <div class="title">
          <i class="dropdown icon"></i>
          {{feedback.substring(0, 20) + " ....."}}
        </div>
        <div class="content">
          <pre>{{feedback}}</pre>
        </div>
      </div>

    </div>
    </m-dropdown>

  </div>
</div>
