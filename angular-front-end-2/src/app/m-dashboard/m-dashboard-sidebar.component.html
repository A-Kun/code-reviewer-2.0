
<div class="ui segment">
  <h4 class="ui dividing header">
    Assignments
  </h4>
  <div class="ui list">
    <div class="item"
      *ngFor="let assignment of assignments"
      (click)="selectAssignment(assignment.work_id)">
      <i class="folder icon"></i>
      <div class="content">
        <a class="header">{{assignment.name}}</a>
      </div>
    </div>
  </div>
</div>
