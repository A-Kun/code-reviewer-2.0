<m-header [selected]="'Assignments'"></m-header>
<!-- All Assignments -->
<div class="ui assignments container" *ngIf="!work_id">
  <div class="ui dividing header">
    Assignments
  </div>
  <m-assignments-add (assignmentAdded)="allStudents.addAssignment($event)">
  </m-assignments-add>
  <m-assignments-all #allStudents>
  </m-assignments-all>
</div>

<!-- Single Assignment -->
<div class="ui two column doubling stackable grid assignments container" style="margin-top: 30px;" *ngIf="work_id">
  <div class="four wide column">

    <div class="ui segment">
    	<h2 class="ui dividing header">Assignment 1</h2>
    	<table class="ui very basic collapsing single lined table">
    		<tbody>
    			<tr><td>Num Peers:</td><td>0</td></tr>
    		</tbody>
    	</table>

    	<h4 class="ui dividing header">Feedback Questions</h4>
			<div class="ui list">
			  <a class="item">
			    <i class="help icon"></i>
			    <div class="content">
			      <div class="description">WHAT IS LOVE?</div>
			    </div>
			  </a>
			  <a class="item">
			    <i class="help icon"></i>
			    <div class="content">
			      <div class="description">BABY DON'T HURT ME!</div>
			    </div>
			  </a>
			</div>

    	<h4 class="ui dividing header">Required Files</h4>
			<div class="ui list">
			  <a class="item">
			    <i class="file icon"></i>
			    <div class="content">
			      <div class="description">a1.py</div>
			    </div>
			  </a>
			  <a class="item">
			    <i class="file icon"></i>
			    <div class="content">
			      <div class="description">a2.py</div>
			    </div>
			  </a>
			</div>
    </div>
  </div>
  <div class="twelve wide column">
    <table class="ui celled table">
    	<thead>
    		<th>Student Number</th>
    		<th>Status</th>
    	</thead>
    </table>
  </div>
</div>
<m-footer></m-footer>
