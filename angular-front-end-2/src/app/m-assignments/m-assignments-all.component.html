<div class="ui assignments container">
  <table class="ui table">
    <thead>
      <th>Assignment</th>
      <th># of Peers</th>
      <th>Feedback Questions</th>
      <th>Required Files</th>
      <th>Manage</th>
    </thead>
    <tbody>
      <tr *ngFor="let assignment of assignments">
        <td>
          <m-editable
            [value]="assignment.name"
            [onChange]="updateAssignment(assignment,'name')">
          </m-editable>
          {{assignment.status}}
        </td>
        <td>
          <m-editable
            [value]="assignment.num_peers"
            [onChange]="updateAssignment(assignment, 'num_peers')">
          </m-editable>
        </td>
        <td>
          <div class="ui list" *ngFor="let feedback of assignment.feedback_questions; let i = index ">
            <a class="item">
              <i class="right triangle icon"></i>
              <div class="content">
                 <m-editable
                  [value]="assignment.feedback_questions[i]"
                  [onChange]="updateAssignment(assignment, 'feedback_questions')">
                </m-editable>
              </div>
            </a>
          </div>
        </td>

        <td>
          <div class="ui list">
            <div class="item">
              <i class="folder open icon"></i>
              <div class="content">
                <div class="header">
                  <m-editable
                    [value]="assignment.repo_path"
                    [onChange]="updateAssignment(assignment,'repo_path')">
                  </m-editable>
                </div>
                <!-- <div class="description">Source files for project</div> -->
                <div class="list">
                  <div class="item">
                    <i class="folder icon"></i>
                    <div class="content">
                      <div class="header">
                        <m-editable
                          [value]="assignment.folder_name"
                          [onChange]="updateAssignment(assignment,'folder_name')">
                        </m-editable>
                      </div>
                      <div class="list" *ngFor="let file of assignment.required_files">
                        <div class="item">
                          <i class="file icon"></i>
                          <div class="content">
                            <div class="header">{{file}}</div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </td>

        <td>
        <div class="checkboxes">
          <m-checkbox>
            <input type="checkbox">
          </m-checkbox>
          <m-checkbox>
            <input type="checkbox">
          </m-checkbox>
          <m-checkbox>
            <input type="checkbox">
          </m-checkbox>
        </div>
        <m-dropdown [settings]="actionsDropdown">
          <div class="ui teal buttons">
            <div class="ui button">not working</div>
            <div class="ui combo top right pointing dropdown icon button">
              <i class="dropdown icon"></i>
              <div class="menu">
                <div class="item" (click)="loadSubmissionFiles(assignment)">
                  <i class="edit icon"></i> 
                  Load
                  </div>
                <div class="item" (click)="distribute(assignment)">
                  <i class="delete icon"></i>
                  Distribute
                </div>
                <div class="item"><i class="delete icon"></i> Delete</div>
              </div>
            </div>
          </div>
          </m-dropdown>
        </td>
      </tr>
    </tbody>
  </table>
