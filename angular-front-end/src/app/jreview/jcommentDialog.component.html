<h1 md-dialog-title>Add Comment</h1>
<div class="dialog">
    <div md-dialog-content>
        <md-input-container>
            <input mdInput placeholder="Comment" id="new-comment">
        </md-input-container>
    </div>
    <div md-dialog-actions>
        <button md-button 
            (click)="addComment()">
            Add Comment
        </button>
    </div>
</div>
