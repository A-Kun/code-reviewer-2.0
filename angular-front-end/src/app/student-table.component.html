    <div>
      <ngx-datatable
        #myTable
        class='material expandable'
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="50"
        [scrollbarV]="50"
        [rows]='rows'
        (page)="onPage($event)">

        <!-- Row Detail Template -->
        <ngx-datatable-row-detail [rowHeight]="150" #myDetailRow (toggle)="onDetailToggle($event)">
          <ng-template let-row="row" ngx-datatable-row-detail-template>
            <div style="padding-left:35px;">
              <div>
                <edit-student></edit-student>
              </div>
            </div>
          </ng-template>
        </ngx-datatable-row-detail>

        <!-- column of expand buttons -->
        <ngx-datatable-column
          [width]="50"
          [sortable]="false"
          [draggable]="false"
          [canAutoResize]="false">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <i class="glyphicon"
              href="#"
              [class.glyphicon-chevron-down]="row.fold"
              [class.glyphicon-chevron-right]="!row.fold"
              title="Expand/Collapse Row"
              (click)="toggleExpandRow(row)">
            </i>
          </ng-template>
        </ngx-datatable-column>

        <!-- all other data columns -->
        <ngx-datatable-column name="Utorid" prop="utorid">
        </ngx-datatable-column>

        <ngx-datatable-column name="First Name" prop="first_name">
        </ngx-datatable-column>

        <ngx-datatable-column name="Last Name" prop="last_name">
        </ngx-datatable-column>

        <ngx-datatable-column name="Status" prop="status">
        </ngx-datatable-column>

        <ngx-datatable-column name="Email" prop="email" minWidth="200">
        </ngx-datatable-column>

        <ngx-datatable-column name="Last Login" prop="last_login">
        </ngx-datatable-column>

      </ngx-datatable>
    </div>
    <button (click)="test()">abc</button>
    <edit-student></edit-student>
