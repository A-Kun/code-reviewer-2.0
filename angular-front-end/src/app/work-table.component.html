    <div>
      <ngx-datatable
        #myTable
        class='material expandable'
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="50"
        [scrollbarV]="50"
        [rows]='rows'
        (page)="onPage($event)">

        <!-- Row Detail Template -->
        <ngx-datatable-row-detail [rowHeight]="200" #myDetailRow (toggle)="onDetailToggle($event)">
          <ng-template let-row="row" ngx-datatable-row-detail-template>
            <div style="padding-left:35px;">
              <div>
                <create-new-work></create-new-work>
              </div>
            </div>
          </ng-template>
        </ngx-datatable-row-detail>

        <!-- column of expand buttons -->
        <ngx-datatable-column
          [width]="50"
          [resizeable]="false"
          [sortable]="false"
          [draggable]="false"
          [canAutoResize]="false">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <i class="glyphicon"
              href="#"
              [class.glyphicon-chevron-right]="fold"
              [class.glyphicon-chevron-down]="!fold"
              title="Expand/Collapse Row"
              (click)="toggleExpandRow(row)">
            </i>
          </ng-template>
        </ngx-datatable-column>

        <!-- all other data columns -->
        <ngx-datatable-column name="Work Name" prop="name">
        </ngx-datatable-column>

        <ngx-datatable-column name="Stage" prop="status">
        </ngx-datatable-column>

        <ngx-datatable-column name="Number of Peers" prop="num_peers">
        </ngx-datatable-column>

      </ngx-datatable>
    </div>
    <button (click)="test()">abc</button>
    <create-new-work></create-new-work>
